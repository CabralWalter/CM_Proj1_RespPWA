<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percursos - TrekkList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Seus Percursos</h1>
    </header>

    <main>
        <div id="map"></div>
        <div id="trail-list">
            <h2>Percursos Disponíveis</h2>
            <div class="trail-item">
                <h3>Trilha da Pedra Grande</h3>
                <p>Dificuldade: Moderada</p>
                <p>Distância: 5 km</p>
                <button class="view-btn">Ver Detalhes</button>
            </div>
            <div class="trail-item">
                <h3>Trilha do Pico do Jaraguá</h3>
                <p>Dificuldade: Difícil</p>
                <p>Distância: 8 km</p>
                <button class="view-btn">Ver Detalhes</button>
            </div>
        </div>
    </main>
</body>

</html>
